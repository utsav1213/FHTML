<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Assessment</title>
</head>
<body>
    <h1>Skills Assessment Page</h1>
    
    <section>
        <h2>Skill Levels</h2>
        
        <label for="htmlSkill">HTML Skill Level:</label>
        <meter id="htmlSkill" value="80" min="0" max="100" low="20" high="80" optimum="90">80%</meter>
        <p>HTML: 80% (High skill level)</p>
        
        <label for="cssSkill">CSS Skill Level:</label>
        <meter id="cssSkill" value="50" min="0" max="100" low="20" high="60" optimum="80">50%</meter>
        <p>CSS: 50% (Medium skill level)</p>
    </section>

</body>
</html>
